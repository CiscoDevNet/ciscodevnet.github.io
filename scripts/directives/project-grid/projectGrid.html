<!--<div class="pListItem" ng-repeat="project in projects">{{project.title}}</div>-->

<div class="col-sm-6 col-md-4" dir-paginate="project in projects | orderBy:predicate:reverse | filter:searchProjects | itemsPerPage: itemsPerPage" pagination-id=paginationId>
  <div class="pListItem">
    <h2><a href="{{project.githubUrl}}" target="_blank">{{project.title | cut:false:18:' ...'}}</a></h2>
    <p ng-show="project.desc">{{project.desc | cut:true:200:' ...'}}</p>
    <span class="meta">
      <span class="stars"><i class="fa fa-star"></i>{{project.stars}}</span> <span class="forks"><i class="fa fa-code-fork"></i>{{project.forks}}</span>
      <span class="pull-right"><a href="{{project.orgUrl}}">{{project.org}}</a></span>
    </span>
  </div>
</div>
<div class="row"></div>
<dir-pagination-controls pagination-id=paginationId></dir-pagination-controls>
